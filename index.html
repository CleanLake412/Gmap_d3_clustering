<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.marker-layer, .marker-layer svg {
  position: absolute;
    overflow: visible;
}

/*.marker-layer svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}*/

.marker-layer .marker {
    cursor: pointer;
}

.marker-layer circle {
  fill: brown;
  stroke: black;
  stroke-width: 1.5px;
}

</style>
<div id="map"></div>
<script src="//maps.google.com/maps/api/js?sensor=true&key=AIzaSyB2H3cHKBgUiALlqqWBe4BvCbtDUFKzY7A"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="d3-marker-cluster.js"></script>
<script>

// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
    zoom: 10,
    minZoom: 15,
    maxZoom: 18,
    center: new google.maps.LatLng(35.64669, 139.710106) // 恵比寿駅
    //mapTypeId: google.maps.MapTypeId.TERRAIN
});

// markers
const createDummy = amount => {
    // base は恵比寿駅
    const base = {
        lat: 35.64669,
        lng: 139.710106
    };
    return [...Array(amount).keys()].map(() => ({
        contractPrice: Math.floor(Math.random() * 10000) + "万",
        position: {
            lat: base.lat + (Math.random() - 0.5) * 0.01,
            lng: base.lng + (Math.random() - 0.5) * 0.01
        },
        othersCount: [0, 1, 2, 3][Math.floor(Math.random() * 4)]
    }));
};

let markers;
//let markerQuadTree;

window.addEventListener("load", function () {
    markers = createDummy(300);
    //markerQuadTree = d3.geom.quadtree()(markers);

    renderMap();
});

function renderMap() {
    var overlay = new google.maps.OverlayView();

    // Add the container when the overlay is added to the map.
    overlay.onAdd = function() {
        var layer = d3.select(this.getPanes().overlayMouseTarget) // overlayLayer
            .append("div")
            .attr("class", "marker-layer");

        // Draw each marker as a separate SVG element.
        // We could use a single SVG, but what size would it have?
        overlay.draw = function() {
            var projection = this.getProjection(),
                padding = 0;

            if (layer.select("svg").empty()) {
                layer.append("svg");
            }

            var marker = layer.select("svg")
                .selectAll("g")
                .data(markers)
                .each(transform) // update existing markers
                .enter()
                .append("g")
                .each(transform)
                .attr("class", "marker")
                .on("mouseover", function(d) {
                    d3.select(this).select("path").attr("fill", "#ff4040");
                    d3.event.preventDefault();
                })
                .on("mouseout", function(d) {
                    d3.select(this).select("path").attr("fill", "red");
                    d3.event.preventDefault();
                });

            // Add a circle.
            /*marker.append("circle")
                .attr("r", 4.5)
                .attr("cx", padding)
                .attr("cy", padding)
                .on("mouseover", function(d) {
                    //console.log(d);
                });*/
            marker.append("path")
                .attr("d", "M-24,-24 L-24,-4 L-4,-4 L0,0 L4,-4 L24,-4 L24,-24z")
                .attr("stroke", "white")
                .attr("stroke-color", 0.5)
                .attr("fill", "red");

            // Add a label.
            marker.append("text")
                .attr("text-anchor", "middle")
                .attr("x", padding)
                .attr("y", padding - 13)
                .attr("dy", ".31em")
                .attr("fill", "white")
                .text(function(d) { return d.contractPrice; });

            function transform(d) {
                d = new google.maps.LatLng(d.position.lat, d.position.lng);
                d = projection.fromLatLngToDivPixel(d);
                //console.log(d);
                return d3.select(this)
                    //.style("left", (d.x - padding) + "px")
                    //.style("top", (d.y - padding) + "px");
                    .attr("transform", "translate(" + (d.x - padding) + "," + (d.y - padding) + ")");
            }
        };
    };

    // Bind our overlay to the map…
    overlay.setMap(map);
}
// Load the station data. When the data comes back, create an overlay.
d3.json("stations.json", function(error, data) {
  if (error) throw error;

});

</script>
